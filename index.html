<html>
  <head>
    <style>
      h1, p {
        padding-top: 4em;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a class="github-button" href="https://github.com/damienadermann/wallofchicken/fork" data-size="large" aria-label="Fork damienadermann/wallofchicken on GitHub">Fork</a>
    <h1></h1>
    <p></p>
    <script>
      function random(seed) {
        var x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }

      function daysSinceEpoch() {
        const secondsInADay = 1000 * 60 * 60 * 24
        const now = new Date()
        return Math.floor((now.valueOf() - minutesToMilliseconds(now.getTimezoneOffset())) / secondsInADay)
      }

      function minutesToMilliseconds(minutes) {
        return minutes * 1000 * 60
      }

      var seed = daysSinceEpoch()

      const potentialChickens = [
        'lindsay',
        'madlep',
        'rabidcarrot',
        'gstamp',
        'lucas',
        'khayman',
        'asellitt',
        'kelle',
        'damien.adermann',
        'jamie.grooby',
        'prasanna',
        'stacey',
        'bakes',
        'brett',
        'luke',
        'gabi.braga',
        'heather',
        'mario',
        'oliver.diestel',
        'andrei.gridnev',
        'daniel.budden',
        'mario'
      ]

      const randomlySortedChickens = potentialChickens
        .map(x => [random(seed++), x])
        .sort(([a, _a], [b, _b]) => a > b ? 1 : -1)
        .map(([_, x]) => x)

      const chickenEmoji = String.fromCodePoint(0x1F414)

      const header = document.querySelector('h1')
      const p = document.querySelector('p')
      header.innerText = [
        chickenEmoji,
        chickenEmoji,
        chickenEmoji,
        randomlySortedChickens.pop(),
        chickenEmoji,
        chickenEmoji,
        chickenEmoji
      ].join(' ')
      p.innerHTML = `Backups: ${randomlySortedChickens.pop().bold()} then ${randomlySortedChickens.pop().bold()}`
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
