<html>
  <head>
    <style>
      h1, p {
        padding-top: 4em;
        width: 100%;
        text-align: center;
      }
      @keyframes clockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes counter-clockwise {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }
      .chicken {
        display: inline-block;
      }
      .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <a class="github-button" href="https://github.com/damienadermann/wallofchicken/fork" data-size="large" aria-label="Fork damienadermann/wallofchicken on GitHub">Fork</a>
    <div id="contents" class="loading">
      <noscript>
        <p>Please enabled JS</p>
      </noscript>
      <h1>
        <span class="chicken chicken1">ğŸ”</span>
        <span class="chicken chicken2">ğŸ”</span>
        <span class="chicken chicken3">ğŸ”</span>
        <span id="primary">Loading...</span>
        <span class="chicken chicken4">ğŸ”</span>
        <span class="chicken chicken5">ğŸ”</span>
        <span class="chicken chicken6">ğŸ”</span>
      </h1>
      <p id="backups"></p>
      <p>
        <select class="day">
          <option>TODAY</option>
          <option>MONDAY</option>
          <option>TUESDAY</option>
          <option>WEDNESDAY</option>
          <option>THURSDAY</option>
          <option>FRIDAY</option>
        </select>
      </p>
    </div>
    <script type="module">
      const contents = document.querySelector('#contents')
      const primary = document.querySelector('#primary')
      const backups = document.querySelector('#backups')
      const chickens = document.querySelectorAll('.chicken')
      const daySelector = document.querySelector('.day')

      function run(day) {
        if(!day || day.indexOf("-") >=0 ) return
        fetch("/.netlify/functions/graphql", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            query: `
              query($day: WeekDays) {
                chickens(day: $day) {
                  name
                }
              }`,
            variables: { day }
          })
        })
        .then(res => res.json())
        .then(({data}) => {
          render(data.chickens.map(({name}) => name))
        })
        .catch(err => {
          console.error(err)
          fail()
        })
      }

      setTimeout(() => {
        contents.classList.remove("loading")
      }, 2000)

      function lerp(start, end, t) {
        return start * (1 - t) + end * t
      }

      function setupDays() {
        const DAYS = [
          "MONDAY",
          "TUESDAY",
          "WEDNESDAY",
          "THURSDAY",
          "FRIDAY"
        ]
        const today = new Date().getDay() - 1;
        if (today < DAYS.length) {
          const options = ["TODAY", ...DAYS.slice(today + 1), "---", ...DAYS.slice(0, today)]
          daySelector.innerHTML = options.map(option => `<option>${option}</option>`).join("")
        }
        daySelector.addEventListener("change", event => run(event.target.value))
      }

      function render(randomlySortedChickens) {
        primary.innerText = randomlySortedChickens.shift()
        backups.innerHTML = `
        Backup: ${randomlySortedChickens.shift().bold()} 
        <br /> Backup Backup: ${randomlySortedChickens.shift().bold()}
        <br /> Backup Backup Backup: ${randomlySortedChickens.shift().bold()}
        <br /> Backup Backup Backup Backup: ${randomlySortedChickens.shift().bold()}
        `
        contents.classList.remove("loading")

        // Orbit
        ;[].forEach.call(chickens, (chicken) => {
          chicken.style.transformOrigin = "initial"
          chicken.style.animation = "none"
        })
        const primaryRect = primary.getBoundingClientRect()
        const centerPoint = primaryRect.x + (primaryRect.width / 2)
        ;[].forEach.call(chickens, (chicken) => {
          const chickenRect = chicken.getBoundingClientRect()
          chicken.style.transformOrigin = (-1 * (chickenRect.x - centerPoint)) + "px"
          chicken.style.animation = [
            Math.random() > 0.5 ? "clockwise" : "counter-clockwise",
            lerp(5, 10, Math.random())+ "s",
            "linear",
            lerp(2, 6, Math.random()) + "s", // delay
            "infinite",
          ].join(" ")
        })
      }

      function fail() {
        primary.innerText = "(â•¯Â°â–¡Â°)â•¯ï¸µ â”»â”â”»"
      }

      setupDays()
      run("TODAY")
    </script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
